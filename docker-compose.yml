kvm:
    container_name: cloudstack-kvm
    pid: host
    image: cloudstack/cloudstack-kvm
    privileged: true
    net: host
    volumes:
        - /dev/kvm:/dev/kvm
        - /dev/net/tun:/dev/net/tun
        - /lib/modules:/lib/modules:ro
